<mat-card class="m-4 border rounded-lg relative" style="background-color: #f7f5f2; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <button class="close-button" aria-label="Cerrar" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; cursor: pointer;" (click)="onCancel()">
    &times;
  </button>
  <mat-card-title class="underline m-4" style="color: #217765; font-size: 1.25rem;">{{ isEditMode ? "Editar Producto" : "Crear Producto" }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="materiaPrimaForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1rem;">
      <!--Nombre Materia Prima-->
      <mat-form-field class="w-full" style="background: white; border-radius: 4px;">
        <mat-label>Nombre de la Materia Prima</mat-label>
        <input matInput formControlName="nombreMateria" />
        <mat-error *ngIf="materiaPrimaForm.get('nombreMateria')?.hasError('required')">
          El nombre es obligatorio.
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="w-1/2" style="background: white; border-radius: 4px;">
        <mat-label>Precio de Compra</mat-label>
        <input matInput formControlName="precioCompra" type="number" />
        <mat-error *ngIf="materiaPrimaForm.get('precioCompra')?.hasError('required')">
          El precio de compra es obligatorio.
        </mat-error>
      </mat-form-field>
      
      <!--Lista de Medidas-->
      <mat-form-field class="w-full" style="background: white; border-radius: 4px;">
        <mat-label>Medida</mat-label>
        <mat-select formControlName="idMedida">
          <mat-option *ngFor="let medida of medidas" [value]="medida.idMedida">{{ medida.tipoMedida }}</mat-option>
        </mat-select>
      </mat-form-field>
      <!--Lista de Proveedores-->
      <mat-form-field class="w-full" style="background: white; border-radius: 4px;">
        <mat-label>Proveedor</mat-label>
        <mat-select formControlName="idProveedor">
          <mat-option *ngFor="let proveedor of proveedores" [value]="proveedor.idProveedor">{{ proveedor.nombreProveedor }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="flex justify-end" style="gap: 1rem;">
        <button mat-raised-button color="primary" type="submit" style="background-color: #217765; color: #f7f5f2;">
          {{ isEditMode ? "Actualizar" : "Crear" }}
        </button>
        <button mat-button (click)="onCancel()" style="color: #e4007c;">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
