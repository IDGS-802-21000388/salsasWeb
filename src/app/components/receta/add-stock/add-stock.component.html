<mat-card class="modal-card border rounded-lg relative w-full max-w-md mx-auto" style="background-color: #f7f5f2; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <button class="close-button" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; cursor: pointer;" (click)="cancelar()">
    &times;
  </button>

  <mat-card-title class="text-center m-4" style="color: #217765; font-size: 1.25rem;">Ingresar Cantidad de Salsas</mat-card-title>

  <mat-card-content>
    <form [formGroup]="cantidadForm" (ngSubmit)="confirmar()">
      <div class="flex justify-center">
        <mat-form-field class="w-full" appearance="fill">
          <label for="cantidad" style="display: block; color: #217765; margin-bottom: 0.5rem;">Cantidad de Salsas</label>
          <input matInput formControlName="cantidad" type="number" min="10" required />
        </mat-form-field>
      </div>

      <div class="flex justify-end mt-4" style="gap: 1rem;">
        <button mat-raised-button color="primary" type="submit" style="background-color: #217765; color: #f7f5f2;">
          Confirmar
        </button>
        <button mat-button (click)="cancelar()" style="color: #e4007c;">
          Cancelar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
