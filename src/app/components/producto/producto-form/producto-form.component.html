<mat-card class="m-4 border rounded-lg relative" style="background-color: #f7f5f2; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <button class="close-button" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; cursor: pointer;" (click)="onCancel()">
      &times;
    </button>
    <mat-card-title class="underline m-4" style="color: #217765; font-size: 1.25rem;">{{ isEditMode ? "Editar Producto" : "Crear Producto" }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1rem;">
        <mat-form-field class="w-full" style="background: white; border-radius: 4px;">
          <mat-label>Nombre del Producto</mat-label>
          <input matInput formControlName="nombreProducto" />
        </mat-form-field>
        <div class="flex" style="gap: 1rem;">
          <mat-form-field class="w-1/2" style="background: white; border-radius: 4px;">
            <mat-label>Precio de Venta</mat-label>
            <input matInput formControlName="precioVenta" type="number" />
          </mat-form-field>
          <mat-form-field class="w-1/2" style="background: white; border-radius: 4px;">
            <mat-label>Precio de Producción</mat-label>
            <input matInput formControlName="precioProduccion" type="number" />
          </mat-form-field>
        </div>
        <div class="flex items-center" style="gap: 1rem;">
          <div style="flex: 1;">
            <label for="fileInput" style="display: block; color: #217765; margin-bottom: 0.5rem;">Fotografía</label>
            <input id="fileInput" type="file" (change)="onFileSelected($event)" class="file-input" style="display: block; width: 100%;" />
          </div>
          <div *ngIf="base64Image" class="ml-4">
            <img [src]="base64Image" alt="Vista previa de la imagen" style="max-width: 100px; max-height: 100px; border: 1px solid #ddd; border-radius: 4px;">
          </div>
        </div>
        <div class="flex justify-end" style="gap: 1rem;">
          <button mat-raised-button color="primary" type="submit" style="background-color: #217765; color: #f7f5f2;">
            {{ isEditMode ? "Actualizar" : "Crear" }}
          </button>
          <button mat-button (click)="onCancel()" style="color: #e4007c;">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
