<div class="container mx-auto p-4">
  <mat-card *ngIf="provider">
    <mat-card-title>Detalles del Proveedor</mat-card-title>
    <mat-card-content>
      <p><strong>Nombre del Proveedor:</strong> {{ provider.nombreProveedor }}</p>
      <p><strong>Dirección:</strong> {{ provider.direccion }}</p>
      <p><strong>Teléfono:</strong> {{ provider.telefono }}</p>
      <p><strong>Nombre de la Persona que Atiende:</strong> {{ provider.nombreAtiende }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/proveedores/edit/{{ provider.idProveedor }}">Editar</button>
      <button mat-button routerLink="/proveedores/list">Volver</button>
    </mat-card-actions>
  </mat-card>
</div>
