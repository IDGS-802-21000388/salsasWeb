<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-semibold">Proveedores</h1>
    <button class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" routerLink="/proveedores/create">Crear Proveedor</button>
  </div>
  <div class="flex justify-between items-center mb-4">
    <div>
      Filtrar:
      <input type="text" class="ml-2 border border-gray-300 rounded-md p-1" placeholder="Buscar..." (input)="applyFilter($event)">
    </div>
  </div>
  <div class="shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <!-- Table Header -->
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Dirección</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Contacto</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <!-- Table Body -->
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let provider of filteredProviders">
          <td class="px-6 py-4 whitespace-nowrap text-center">{{ provider.nombreProveedor }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-center">{{ provider.direccion }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-center">{{ provider.telefono }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-center">{{ provider.nombreAtiende }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-center">
            <span [ngClass]="{
              'bg-green-100 text-green-800': provider.estatus === 1, 
              'bg-red-100 text-red-800': provider.estatus === 0
            }" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
              {{ provider.estatus === 1 ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="flex justify-center py-4 whitespace-nowrap text-center text-sm font-medium">
            <button class="mr-4 text-blue-400 hover:text-blue-800" matTooltip="Editar" (click)="editProvider(provider)">
              <i class="fa-regular fa-pen-to-square fa-xl"></i>
            </button>
            <button *ngIf="provider.estatus === 1" class="text-red-600 hover:text-red-800" matTooltip="Desactivar" (click)="deleteProvider(provider)">
              <ion-icon class="size-6" name="trash-outline"></ion-icon>
            </button>
            <button *ngIf="provider.estatus === 0" class="text-green-600 hover:text-green-800" matTooltip="Activar" (click)="activateProvider(provider)">
              <ion-icon class="size-6" name="checkmark-outline"></ion-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
