<mat-card class="m-4 border rounded-lg relative" style="background-color: #f7f5f2; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <button class="close-button" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; cursor: pointer;" (click)="onCancel()">
    &times;
  </button>
  <mat-card-title class="underline m-4" style="color: #217765; font-size: 1.25rem;">{{ isEditMode ? "Editar Proveedor" : "Crear Proveedor" }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="providerForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1rem;">
      <mat-form-field class="w-full" style="background: white; border-radius: 4px;">
        <mat-label>Nombre del Proveedor</mat-label>
        <input matInput formControlName="nombreProveedor" />
      </mat-form-field>
      <mat-form-field class="w-full" style="background: white; border-radius: 4px;">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="direccion" />
      </mat-form-field>
      <mat-form-field class="w-full" style="background: white; border-radius: 4px;">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono" />
      </mat-form-field>
      <mat-form-field class="w-full" style="background: white; border-radius: 4px;">
        <mat-label>Nombre de la Persona que Atiende</mat-label>
        <input matInput formControlName="nombreAtiende" />
      </mat-form-field>
      <div class="flex justify-end" style="gap: 1rem;">
        <button mat-raised-button color="primary" type="submit" style="background-color: #217765; color: #f7f5f2;">
          {{ isEditMode ? "Actualizar" : "Crear" }}
        </button>
        <button mat-button (click)="onCancel()" style="color: #e4007c;">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
