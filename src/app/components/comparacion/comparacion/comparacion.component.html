<div class="p-8 max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold mb-6" style="color: #c31a23">
    Informe de Ventas y Compras
  </h2>
  <mat-card
    class="mb-6 p-4"
    style="background-color: #f7f5f2; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)"
  >
    <div class="flex justify-between mb-4">
      <div class="w-56 flex items-center">
        <label for="year" class="w-24" style="color: #217765">AÃ±o:</label>
        <input
          type="number"
          id="year"
          [(ngModel)]="year"
          class="border rounded p-2 w-full"
          style="background: white; border: 1px solid #ccc"
        />
      </div>
      <div class="w-96 flex flex-col space-y-3">
        <div class="flex items-center">
          <label for="startDate" class="w-24" style="color: #217765"
            >Fecha Inicio:</label
          >
          <input
            type="date"
            id="startDate"
            [(ngModel)]="startDate"
            class="border rounded p-2 flex-grow"
            style="background: white; border: 1px solid #ccc"
          />
        </div>
        <div class="flex items-center">
          <label for="endDate" class="w-24 pl-4" style="color: #217765"
            >Fecha Fin:</label
          >
          <input
            type="date"
            id="endDate"
            [(ngModel)]="endDate"
            class="border rounded p-2 flex-grow"
            style="background: white; border: 1px solid #ccc"
          />
        </div>
      </div>
    </div>
    <div class="flex justify-center space-x-4">
      <button
        (click)="generateReport()"
        mat-raised-button
        color="primary"
        style="
          background-color: #e4007c;
          color: #f7f5f2;
          padding: 0.5rem 1rem;
          border-radius: 50px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        "
      >
        Generar
      </button>
    
      <button
        (click)="clearInputs()"
        mat-raised-button
        color="warn"
        style="
          background-color: #c31a23;
          color: #f7f5f2;
          padding: 0.5rem 1rem;
          border-radius: 50px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        "
      >
        Limpiar
      </button>
    </div>
    
  </mat-card>

  <div class="flex flex-wrap justify-between items-stretch">
    <div class="w-full md:w-1/2 px-2 flex flex-col">
      <mat-card
        class="p-4"
        style="
          background-color: #f7f5f2;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        "
      >
        <h3 class="text-xl font-bold mb-4" style="color: #c31a23">Compras</h3>
        <div class="flex-grow">
          <canvas id="purchasesChart"></canvas>
        </div>
      </mat-card>
    </div>
    <div class="w-full md:w-1/2 px-2 flex flex-col">
      <mat-card
        class="p-4"
        style="
          background-color: #f7f5f2;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        "
      >
        <h3 class="text-xl font-bold mb-4" style="color: #c31a23">Ventas</h3>
        <div class="flex-grow">
          <canvas id="salesChart"></canvas>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="w-full flex justify-center mt-8">
    <mat-card
      class="p-4 w-full justify-center items-center"
      style="
        background-color: #f7f5f2;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h3 class="text-xl font-bold mb-4" style="color: #c31a23">Ganancias</h3>
      <div style="height: 300px">
        <canvas id="profitsChart"></canvas>
      </div>
    </mat-card>
  </div>
</div>
