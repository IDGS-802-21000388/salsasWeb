<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-semibold" style="color: #217765">Pedidos</h1>
    </div>
  
    <div class="flex justify-between items-center mb-4">
      <div
        class="custom-input-container flex items-center border border-gray-300 rounded-md p-1"
        style="border-color: #217765"
      >
        <mat-icon class="text-gray-500 ml-2 size-5">search</mat-icon>
        <input
          type="text"
          class="ml-2 flex-grow p-1 outline-none"
          placeholder="Buscar..."
          (input)="applyFilter($event)"
          style="border: none; outline: none"
        />
      </div>
    </div>
  
    <div class="shadow-md rounded-lg overflow-hidden">
      <table mat-table [dataSource]="dataSource" class="min-w-full divide-y divide-gray-200" style="background-color: #f7f5f2">
        <!-- Nombre Cliente Column -->
        <ng-container matColumnDef="nombreCliente">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider" style="color: #217765">
            Nombre Cliente
          </th>
          <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-center">
            {{ row.nombreCliente }}
          </td>
        </ng-container>
  
        <!-- Domicilio Column -->
        <ng-container matColumnDef="domicilio">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider domicilio-header" style="color: #217765">
            Domicilio
          </th>
          <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-center domicilio-cell">
            {{ row.domicilio }}
          </td>
        </ng-container>
  
        <!-- Estatus Envio Column -->
        <ng-container matColumnDef="estatusEnvio">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider" style="color: #217765">
            Estatus Envío
          </th>
          <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-center">
            <button mat-button (click)="actualizarEstatus(row.idEnvio)" class="estatus-envio-button">
              {{ row.estatusEnvio }}
            </button>
          </td>
        </ng-container>

  
        <!-- Fecha Envio Column -->
        <ng-container matColumnDef="fechaEnvio">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider" style="color: #217765">
            Fecha Envío
          </th>
          <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-center">
            {{ row.fechaEnvio }}
          </td>
        </ng-container>
  
        <!-- Fecha Entrega Estimada Column -->
        <ng-container matColumnDef="fechaEntregaEstimada">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider" style="color: #217765">
            Fecha Entrega Estimada
          </th>
          <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-center">
            {{ row.fechaEntregaEstimada }}
          </td>
        </ng-container>
  
        <!-- Nombre Producto Column -->
        <ng-container matColumnDef="productos">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider" style="color: #217765">
            Productos
          </th>
          <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-center productos-cell">
            <ul>
              <li *ngFor="let producto of row.productos.split(', ')">{{ producto }}</li>
            </ul>
          </td>
        </ng-container>
  
        <!-- Total Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider" style="color: #217765">
            Total
          </th>
          <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-center">
            {{ row.total | currency }}
          </td>
        </ng-container>
  
        <!-- Table Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
