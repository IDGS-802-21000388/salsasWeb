<div class="container">
  <div class="sidebar" 
       [class.active]="isSidebarActive"
       (mouseenter)="onMouseEnter()" 
       (mouseleave)="onMouseLeave()">
    <div class="head">
      <div class="user-img">
        <a href="/inicio"><img src="../../../assets/images/logo_Salsa_Reni-removebg.png" alt="User Image"></a>
      </div>
      <div class="user-detaills">
        <p class="title">{{nombre}}</p>
        <p class="name"> {{rol}} </p>
      </div>
    </div>
    <div class="nav">
      <div class="menu" *ngFor="let menu of menus; let i = index">
        <ul>
          <li *ngFor="let item of menu.items; let j = index" 
              [class.active]="activeMenuIndex === i && activeSubMenuIndex === j">
            <a (click)="item.text === 'Cerrar SesiÃ³n' ? logout() : toggleSubMenu(i, j)">
              <i class="icon ph-bold" [ngClass]="item.icon"></i>
              <span class="text">{{ item.text }}</span>
              <i class="arrow ph-bold ph-caret-down" *ngIf="item.subMenu && item.subMenu.length"></i>
            </a>
            <ul class="sub-menu" *ngIf="activeMenuIndex === i && activeSubMenuIndex === j && !isSidebarActive">
              <li *ngFor="let subItem of item.subMenu">
                <a [routerLink]="subItem.route">
                  <span class="text">{{ subItem.text }}</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
